<!DOCTYPE html>
<html>
<head>
  <title>Runaway Button</title>
</head>

<body style="height: 100vh; font-family: Arial;">

  <h2>Try to click the button ðŸ˜ˆ</h2>

  <button id="runaway"
  left="0px" top="0px"
    style="position: absolute; padding: 12px 20px; font-size: 16px;"
    onmouseover="moveButton()">
    Click Me
  </button>

  <script>
    function moveButton() {
      const button = document.getElementById("runaway");

      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      button.style.left = randomX + "px";
      button.style.top = randomY + "px";
    }
  </script>

</body>
</html>
